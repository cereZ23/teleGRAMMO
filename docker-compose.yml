version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: tgs_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telegram_scraper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tgs_network

  redis:
    image: redis:7-alpine
    container_name: tgs_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tgs_network

  api:
    image: ghcr.io/cereZ23/telegrammo-api:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tgs_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/telegram_scraper
      REDIS_URL: redis://redis:6379/0
      DEBUG: "true"
      SECRET_KEY: "dev-secret-key-change-in-production"
      SESSION_ENCRYPTION_KEY: "dev-32-byte-key-change-in-prod!"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./media:/app/media
      - ./src:/app/src
    networks:
      - tgs_network
    restart: unless-stopped

  worker:
    image: ghcr.io/cereZ23/telegrammo-worker:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: tgs_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/telegram_scraper
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: "dev-secret-key-change-in-production"
      SESSION_ENCRYPTION_KEY: "dev-32-byte-key-change-in-prod!"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./media:/app/media
      - ./src:/app/src
    networks:
      - tgs_network
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tgs_migrate
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/telegram_scraper
    depends_on:
      postgres:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
    networks:
      - tgs_network
    profiles:
      - migrate

  frontend:
    image: ghcr.io/cereZ23/telegrammo-frontend:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: tgs_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - tgs_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  tgs_network:
    driver: bridge
